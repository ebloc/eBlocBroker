[unix_http_server]
file=/var/run/supervisor/supervisor.sock

[supervisord]
logfile=/var/log/supervisor/supervisord.log
logfile_maxbytes=5MB
logfile_backups=10
loglevel=info
pidfile=/var/run/supervisord.pid
nodaemon=false

[rpcinterface:supervisor]
supervisor.rpcinterface_factory = supervisor.rpcinterface:make_main_rpcinterface

[supervisorctl]
serverurl=unix:///var/run/supervisor/supervisor.sock

[program:mongod]
user=mongodb
command=/usr/bin/mongod --bind_ip 127.0.0.1
stdout_logfile=/var/log/supervisor/mongod.log
stdout_logfile_maxbytes=1MB
stdout_logfile_backups=5
stderr_logfile=/var/log/supervisor/mongod.log
stderr_logfile_maxbytes=1MB
stderr_logfile_backups=5
exitcodes=0,1,2
autostart=false
autorestart=false
priority=2

[program:mongod_r]
user=mongodb
command=/usr/bin/mongod --bind_ip 127.0.0.1 --port 27019
stdout_logfile=/var/log/supervisor/mongod.log
stdout_logfile_maxbytes=1MB
stdout_logfile_backups=5
stderr_logfile=/var/log/supervisor/mongod.log
stderr_logfile_maxbytes=1MB
stderr_logfile_backups=5
exitcodes=0,1,2
autostart=false
autorestart=false
priority=2

[program:mysqld]
command=/usr/bin/pidproxy /var/run/mariadb/mariadb.pid /usr/bin/mysqld_safe
stdout_logfile=/var/log/supervisor/mysqld.log
stdout_logfile_maxbytes=1MB
stdout_logfile_backups=5
stderr_logfile=/var/log/supervisor/mysqld.log
stderr_logfile_maxbytes=1MB
stderr_logfile_backups=5
exitcodes=0,1,2
autostart=false
autorestart=false
priority=2

[program:slurmdbd]
user=root
#command=/bin/bash -c "until echo 'SELECT 1' | mysql -h localhost -uslurm -ppassword &> /dev/null; do echo 'Waiting for DB'; sleep 1; done && /usr/sbin/slurmdbd -Dvvv"
command=/usr/sbin/slurmdbd -Dvvv
autostart=false
autorestart=false
exitcodes=0,1,2
stdout_logfile=/var/log/supervisor/slurmdbd.log
stdout_logfile_maxbytes=1MB
stdout_logfile_backups=5
stderr_logfile=/var/log/supervisor/slurmdbd.log
stderr_logfile_maxbytes=1MB
stderr_logfile_backups=5
priority=10

[program:slurmctld]
user=root
#command=/bin/bash -c "until 2>/dev/null >/dev/tcp/localhost/6819; do echo 'Waiting for port 6819'; sleep 1; done && /usr/sbin/slurmctld -Dvvv"
command=/usr/sbin/slurmctld -Dvvv
autostart=false
autorestart=false
exitcodes=0,1,2
stdout_logfile=/var/log/supervisor/slurmctld.log
stdout_logfile_maxbytes=1MB
stdout_logfile_backups=5
stderr_logfile=/var/log/supervisor/slurmctld.log
stderr_logfile_maxbytes=1MB
stderr_logfile_backups=5
priority=50

[program:slurmd_1]
user=root
command=/usr/sbin/slurmd -N slurmctl1 -Dvvv
autostart=false
autorestart=false
exitcodes=0,1,2
stdout_logfile=/var/log/supervisor/slurmd.1.log
stdout_logfile_maxbytes=1MB
stdout_logfile_backups=5
stderr_logfile=/var/log/supervisor/slurmd.1.log
stderr_logfile_maxbytes=1MB
stderr_logfile_backups=5
priority=100

[program:slurmd_2]
user=root
command=/usr/sbin/slurmd -N slurmctl2 -Dvvv
autostart=false
autorestart=false
exitcodes=0,1,2
stdout_logfile=/var/log/supervisor/slurmd.2.log
stdout_logfile_maxbytes=1MB
stdout_logfile_backups=5
stderr_logfile=/var/log/supervisor/slurmd.2.log
stderr_logfile_maxbytes=1MB
stderr_logfile_backups=5
priority=100

[program:startup]
user=root
command=/workspace/ebloc-broker/docker/slurm/startup.sh
autostart=false
autorestart=false
exitcodes=0,1,2
stdout_logfile=/var/log/supervisor/startup.log
stdout_logfile_maxbytes=1MB
stdout_logfile_backups=5
stderr_logfile=/var/log/supervisor/startup.log
stderr_logfile_maxbytes=1MB
stderr_logfile_backups=5
priority=100

[program:ipfs]
user=root
command=/usr/local/bin/ipfs daemon --migrate --enable-gc --routing=none
autostart=false
autorestart=false
exitcodes=0,1,2
stdout_logfile=/var/log/supervisor/ipfs.log
stdout_logfile_maxbytes=1MB
stdout_logfile_backups=5
stderr_logfile=/var/log/supervisor/ipfs.log
stderr_logfile_maxbytes=1MB
stderr_logfile_backups=5
priority=50

